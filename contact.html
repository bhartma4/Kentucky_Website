<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="contact">
        <!-- Header containing introductory content -->
    <header>
        <div class="citycontent">
        <h1>Contact Form</h1>
        <p>We will respond as soon as possible.</p>
        </div>
    </header>
        <!-- Navigation menu for site links -->
    <nav>
        <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="frankfort.html">Frankfort</a></li>
            <li><a href="louisville.html">Louisville</a></li>
            <li><a href="lexington.html">Lexington</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        </div>
    </nav>
        <!-- Contact form -->    
    <section>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
        
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
        
            <label for="eaddress">Email:</label><br>
            <input type="email" id="eaddress" name="eaddress"><br>
        
            <label for="ceaddress">Confirm Email:</label><br>
            <input type="email" id="ceaddress" name="ceaddress"><br>

            <label for="question">Question:</label><br>
            <input type="text" id="question" name="question"><br><br>         

                <div class="submit">
                <!-- Ensure the button has the onclick event directly -->
                <button type="button" onclick="validate()">Submit</button>
                </div>
        </form>
    </section>
    <aside>
        <div class="cityfact">
            <a>We hope you can visit us soon</a>
        </div>
    </aside>
    <script>
        function validate() {
            let eaddress = document.querySelector("#eaddress").value;
            let ceaddress = document.querySelector("#ceaddress").value;
            
            if (eaddress === ceaddress) {
                alert("Values matched");
            } else {
                alert("Values not matching");
            }
        }
    </script>
</body>

</html>
